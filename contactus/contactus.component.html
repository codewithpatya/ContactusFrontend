<div class="contact d-flex justify-content-center align-items-center p-5">
<div class="container">
    <h1>Contact Us</h1>
  <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ngModel required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message"  name="message" ngModel required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!contactForm.valid">Submit</button>
        </div>

  </form>

        <p class="my-4">If you prefer to contact us by email. <a class="text-blue-500 hover:underline" href="https://veilmail.io/e/FkKh7o">https://veilmail.io/e/FkKh7o</a></p>
        <p class="mt-4">Powered by <a href="https://fabform.io" target="_blank" class="text-blue-500 hover:underline">fabform.io</a></p>

</div>
</div>
